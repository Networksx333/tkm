var checkButton = document.getElementById("checkButton");
var result = document.getElementById("result");
var currentQuestion = "";

function showQuestion() {
  currentQuestion = getRandomQuestion();
  questionContainer.style.opacity = "0";
  questionContainer.style.transform = "rotateY(90deg) scale(0.8)";
  questionImage.src = currentQuestion.image;
  question.textContent = currentQuestion.question;
  answerInput.value = "";
  result.textContent = "";

  questionContainer.style.animation = "fade-in 0.5s ease, slide-in 0.5s ease";
  questionContainer.style.animationFillMode = "forwards";

  setTimeout(function() {
    questionContainer.style.opacity = "1";
    questionContainer.style.transform = "rotateY(0) scale(1)";
  }, 500);
}

function getRandomQuestion() {
  var randomIndex = Math.floor(Math.random() * questions.length);
  return questions[randomIndex];
}

function checkAnswer() {
  // var currentQuestion = currentQuestion();

  var userAnswer = answerInput.value.trim();
  var color = userAnswer.toLowerCase() === currentQuestion.answer.toLowerCase() ? "#9966FF" : "#9966FF";
  
  document.body.style.transition = "background 1s";
  document.body.style.background = color;
  result.textContent = "Правильный ответ: " + currentQuestion.answer;

}
